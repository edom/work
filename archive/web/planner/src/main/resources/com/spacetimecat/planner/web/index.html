<!DOCTYPE html>
<html>
<head>
    <title>Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="statics/style.css">
</head>
<body>
</body>
    <div class="outerMargin">
        <div class="innerMargin">
            <h1>Milestones</h1>
            <p class="milestoneCountMessage zero">You don't have any milestones.</p>
            <p class="milestoneCountMessage one">You have 1 milestone.</p>
            <p class="milestoneCountMessage many">You have <span class="milestoneCount">many</span> milestones.</p>
            <ul></ul>
            <form method="post" action="milestone-add">
                <h2>Add milestone</h2>
                <label>
                    Describe what you want to see in one sentence. Don't think about how.
                    <textarea name="description" placeholder="Description"></textarea>
                </label>
                <label>
                    Guess how many man-hours you need to reach that.
                    <input type="number" name="effort" placeholder="Effort">
                </label>
                <button>Add milestone</button>
            </form>
            <a href="/">Home</a>
        </div>
    </div>
</html>
