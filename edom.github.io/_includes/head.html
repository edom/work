<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  {% if page.mathjax %}
  <script type="text/x-mathjax-config">
MathJax.Hub.Config({
    "CommonHTML": {
        scale: 94
    }
});
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
  {% endif %}

<script>
window.addEventListener("load", function ()
{
    // Prevent overshort last lines by replacing each space
    // near the end of each text node with a non-breaking space.
    var minLastLineLength = 10;
    var nbsp = "\xA0";
    var walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
    var node;
    while (node = walker.nextNode())
    {
        var text = node.nodeValue;
        var isAllWhite = /^\s*$/.test(text);
        if (isAllWhite) { continue; }
        var begin = text.slice(0, -minLastLineLength);
        var end = text.slice(-minLastLineLength);
        node.nodeValue = begin + end.replace(/ /g, nbsp);
    }
});
</script>

</head>
