<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="statics/style.css">
</head>
<body>
</body>
    <div class="outerMargin">
        <div class="innerMargin">
            <form>
                <h1>Add milestone</h1>
                <label>
                    Write one sentence describing what you want to see.
                    Don't think about how.
                    <textarea name="description"></textarea>
                </label>
                <label>
                    Guess when you will arrive at that milestone.
                    <input type="date" name="deadline" placeholder="YYYY-MM-DD">
                </label>
                <button>Add milestone</button>
            </form>
            <a href="/">Home</a>
        </div>
    </div>
</html>
