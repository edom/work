allprojects {

    group = 'com.spacetimecat.web'
    version = '0.0.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        jcenter()
    }

    apply plugin: 'maven'

}

dependencies {
    compile project('web-server')
    compile project('web-servlet')
    compile project('web-view')
}

project('web-example') {
    dependencies {
        compile parent.project('web-server')
        compile parent.project('web-servlet')
        compile parent.project('web-view')
    }
}

project('web-server') {
    dependencies {
        def jettyVersion = "9.3.14.v20161028"
        compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
        compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
    }
}

project('web-servlet') {
    dependencies {
        compile "javax.servlet:javax.servlet-api:3.1.0"
    }
}

project('web-view') {
    dependencies {
        compile "org.jsoup:jsoup:[1.7,2["
    }
}
